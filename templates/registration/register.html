{% extends "base.html" %}
{% block title %} Create Your Account {% endblock %}
{% block content %}
<h1>Create Your Account</h1>
<p>Please, sign up using the following form: </p>
{% if error_message %}
<p style="color: red">{{ error_message }}</p>
{% endif %}
<form method="post">
    {{ user_form.as_p }}
    {% csrf_token %}  
<p><input type="submit" value="Create My Account"></p>
</form>
{% endblock %}
