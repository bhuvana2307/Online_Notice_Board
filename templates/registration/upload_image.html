{% extends "base.html" %}
{% block title %} Dashboard{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
</body>
{% endblock %}
